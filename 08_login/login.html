<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <form action="#" method="POST">
        <fieldset>
          <legend>로그인</legend>
          <p class="field">
            <label for="user_id" class="blind">ID</label>
            <input type="text" id="user_id" name="user_id" value="" placeholder="ID" class="inp_field" />
          </p>
          <p class="field">
            <label for="user_pw" class="blind">PASSWORD</label>
            <input type="password" id="user_id" name="user_pw" value="" placeholder="PASSWORD" class="inp_field" />
          </p>
          <div class="area">
            <p class="chk_field">
              <input type="checkbox" id="stay" name="stay" value="" /> <label for="stay">로그인유지</label>
            </p>
            <p class="btn_area">
              <button class="btn_submit" type="submit"><span>로그인</span></button>
            </p>
          </div>
        </fieldset>
        <div class="nav">
          <ul>
            <li><a href="#">아이디/비밀번호 찾기</a></li>
            <li><a href="#">회원 가입</a></li>
            <li class="last"><a href="#">Open ID</a></li>
          </ul>
        </div>
      </form>
      <p class="btn_close"><button type="button">X</button></p>
    </div>
  </body>
</html>
