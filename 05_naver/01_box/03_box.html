<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Document</title>
  </head>
  <style>
    .box_type {
      display: table;
      width: 600px;
      height: 200px;
      margin: 30px;
      border: 3px solid #aaa;
    }
    .box_type .cell {
      display: table-row;
    }
    .box_type .cell .inner {
      padding-left: 35px;
      display: table-cell;
      vertical-align: middle;
    }
    .box_type p {
    }
  </style>
  <body>
    <!-- UI Object -->
    <div class="box_type">
      <div class="cell">
        <div class="inner">
          <p>
            컨텐츠의 수직정렬이 가능한 div 박스 입니다.<br />
            텍스트와 이미지 모두 가능합니다.<br />
            동일한 크기의 박스안에 높이가 다른 사이즈의<br />
            컨텐츠를 담을때 쓰이면 안성맞춤입니다.<br />
            class=“wrap”의 높이값이 있어야 합니다.
          </p>
        </div>
      </div>
    </div>
    <!-- //UI Object -->
  </body>
</html>
